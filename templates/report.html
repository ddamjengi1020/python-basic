<!DOCTYPE html>
<html>
<head>
    <style>
		section {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-gap: 20px;
			font-family: self;
			font-size: 16px;
		};
	</style>
    <title>Search of Job</title>
</head>
<body>
    <h1>Search Result</h1>
    <h3>Found {{resultsCount}} results for {{searchingBy}}</h3>
    {% if not resultsCount == 0 %}
        <p>
            <a href="/">back to home</a>
        </p>
		<p>
		    <a href="/export?word={{searchingBy}}">Export CSV</a>
        </p>
		<section>
			<h4>Title</h4>
			<h4>Company</h4>
			<h4>Location</h4>
			<h4>Link</h4>
			{% for job in jobs %}
			    <span>{{job.title}}</span>
                <span>{{job.company}}</span>
                <span>{{job.location}}</span>
                <a href="{{job.link}}" target="_blank">Apply</a>
            {% endfor %}
        </section>
    {% else %}
        <p>
            <a href="/">back to home</a>
        </p>
        <h4>Not Found !</h4>
    {% endif %}
  </body>
</html>
